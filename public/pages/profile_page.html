<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Profile</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
		<link rel="stylesheet" href="../styles/primary_colors.css" />
	</head>
	<body class="p2g-background text-light">
		<nav class="navbar navbar-expand-lg p2g-navbar navbar-dark">
			<div class="container">
				<a class="navbar-brand" href="/pages/home_page.html">Print2Go</a>

				<!-- Move button to the right using ms-auto -->
				<button
					class="navbar-toggler ms-auto"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>

				<!-- Navbar content -->
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link active" href="/pages/print_page.html">Printing Page</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="/pages/model_page.html">Modeling Page</a>
						</li>
						<!-- <li class="nav-item">
							<a class="nav-link active" href="#">????</a>
						</li> -->
						<li class="nav-item">
							<a class="nav-link active" href="/pages/profile_page.html">Account</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container mt-5">
			<div class="row">
				<div class="col-3">
					<div class="p2g-panel rounded-bottom-0 d-flex flex-column justify-content-center align-items-center p-3">
						<div class="ratio ratio-1x1 d-flex justify-content-center align-items-center">
							<div class="text-center mt-3">
								<img class="img-fluid object-fit-cover rounded-circle w-50 h-50" src="../img/profile_imgs/profile.jpg" alt="Profile Image" />
								<div class="mt-3">
									<h5 class="mb-0"><strong id="profile-username">?</strong></h5>
									<p class="mb-0">#<span id="profile-id">?</span></p>
									<div class="mt-4"><span id="n_prints">0</span> <i class="bi bi-printer me-4"></i> <span id="n_models">0</span> <i class="bi bi-box"></i></div>
								</div>
							</div>
						</div>
					</div>

					<div class="list-group rounded-top-0" id="section-buttons">
						<div></div>
						<button type="button" class="list-group-item list-group-item-action p2g-panel-button active" data-section="profile">My Profile</button>
						<button type="button" class="list-group-item list-group-item-action p2g-panel-button" data-section="adress">Delivery Adress</button>
						<button type="button" class="list-group-item list-group-item-action p2g-panel-button" data-section="printed">Printed models</button>
						<button type="button" class="list-group-item list-group-item-action p2g-panel-button" data-section="modeled">Modeled models</button>
						<button type="button" class="list-group-item list-group-item-action p2g-panel-button" data-section="settings">Settings</button>
						<button type="button" id="logOut" class="list-group-item list-group-item-action p2g-panel-button">Log Out</button>
					</div>
				</div>

				<!-- Right column with sections -->
				<div class="col-9">
					<!-- Profile Section -->
					<div class="p2g-panel p-3 section" id="profile-section">
						<h5>Profile Info</h5>
						Email
						<input type="text" class="form-control w-75 p2g-input" disabled id="email" />
						Password
						<input type="password" class="form-control w-75 p2g-input" id="password" />
						username
						<input type="text" class="form-control w-75 p2g-input" id="username" />
						Cellphone
						<input type="number" class="form-control w-75 p2g-input" id="cellphone" />

						<div id="save-cancel-profile" class="d-none">
							<button id="save-profile" class="btn btn-primary mt-3">Save</button>
							<button id="cancel-profile" class="btn btn-secondary mt-3 ms-2">Cancel</button>
						</div>
					</div>

					<!-- Address Section -->
					<div class="p2g-panel p-3 section d-none" id="adress-section">
						<h5>Address Info</h5>
						Country
						<input type="text" class="form-control w-75 p2g-input" id="country" />
						City
						<input type="text" class="form-control w-75 p2g-input" id="city" />
						Adress
						<input type="text" class="form-control w-75 p2g-input" id="adress" />
						Postal Code
						<input type="text" class="form-control w-75 p2g-input" id="postal_code" />
						Receptor's name
						<input type="text" class="form-control w-75 p2g-input" id="receptor_name" />

						<div id="save-cancel-adress" class="d-none">
							<button id="save-adress" class="btn btn-primary mt-3">Save</button>
							<button id="cancel-adress" class="btn btn-secondary mt-3 ms-2">Cancel</button>
						</div>
					</div>

					<div class="p2g-panel p-3 section d-none" id="printed-section">
						<h5 class="m-0">Printed Models (<span id="n_prints_title">0</span>)</h5>
						<div class="row" id="printed-cards"></div>
					</div>

					<div class="p2g-panel p-3 section d-none" id="modeled-section">
						<h5 class="m-0">Modeled Models (<span id="n_models_title">0</span>)</h5>
						<div class="row" id="modeled-cards"></div>
					</div>

					<!-- Preferences Section -->
					<div class="p2g-panel p-3 section d-none" id="settings-section">
						<h5>Preferences</h5>
						<div class="form-check form-switch">
							<input class="form-check-input p2g-switch" type="checkbox" role="switch" id="switchCheckChecked" checked />
							<label class="form-check-label" for="switchCheckChecked">Dark Mode</label>
						</div>
						Language
						<select class="form-select w-50 p2g-select p2g-select-arrow">
							<option value="1">Portuguese</option>
							<option value="2" selected>English</option>
						</select>
					</div>
				</div>
			</div>
		</div>

		<script src="../scripts/actions/tabs/profile_tabs.js"></script>
		<script src="../scripts/actions/profile_events.js"></script>

		<script src="../scripts/data/current_session/remove_session.js"></script>

		<script src="../scripts/data/profile_info_data.js"></script>
		<script src="../scripts/data/profile_works_data.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
			crossorigin="anonymous"
		></script>
	</body>
</html>
