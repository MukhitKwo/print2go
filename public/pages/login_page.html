<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Login Page</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../styles/primary_colors.css" />
	</head>
	<body class="p2g-background text-light">
		<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
			<div class="row g-0 w-100" style="max-width: 1400px; height: 90vh">
				<div class="col-md-6">
					<div class="border h-100">
						<img class="img-fluid w-100 h-100 object-fit-cover" src="../img/purple_back.jpg" />
					</div>
				</div>
				<div class="col-md-6" style="position: relative">
					<div class="p2g-front p-5 h-100 d-flex flex-column justify-content-center">
						<button class="btn btn-secondary position-absolute p2g-button" style="top: 3%; left: 3%" onclick="window.history.back();">Go Back</button>
						<div id="loginTab">
							<h3>User Login</h3>
							Email
							<input type="email" id="emailLogin" class="form-control p2g-input" />

							Password
							<input type="password" id="passwordLogin" class="form-control p2g-input" />

							<a id="toggleToRecover" class="d-flex justify-content-end my-2" href="#">Forgot Password?</a>

							<div class="d-flex justify-content-center">
								<button class="btn p2g-button w-50" id="logIn">Log In</button>
							</div>

							<h6 class="text-center mt-2">Don't have an account? <a href="#" id="toggleToRegist">Sign up</a></h6>
						</div>

						<div id="registTab" class="d-none">
							<h3>Regist</h3>
							Email
							<input type="email" id="emailRegist" class="form-control p2g-input" />

							Password
							<input type="password" id="passwordRegist" class="form-control p2g-input" />

							Username
							<input type="text" id="usernameRegist" class="form-control p2g-input" />

							Cellphone
							<input type="number" id="cellphoneRegist" class="form-control p2g-input" />

							<div class="form-check mt-2 ms-1">
								<input class="form-check-input p2g-checkbox" type="checkbox" id="termsAgree" />
								<label class="form-check-label" for="termsAgree">I agree to allow stuff on my account and shit</label>
							</div>

							<div class="d-flex justify-content-center">
								<button class="btn p2g-button w-50 mt-1" id="regist">Sign Up</button>
							</div>

							<h6 class="text-center mt-2">Already have an account? <a href="#" id="toggleToLogin1">Back to Login</a></h6>
						</div>

						<div id="resetTab" class="d-none">
							<h3>Reset Password</h3>

							Email
							<input type="email" id="emailReset" class="form-control p2g-input" />

							New Password
							<input type="pass" id="passReset1" class="form-control p2g-input" />

							Rewrite New Password
							<input type="pass" id="passReset2" class="form-control p2g-input" />

							<a id="toggleToLogin2" class="d-flex justify-content-end my-2" href="#">Remember Password?</a>

							<div class="d-flex justify-content-center">
								<button class="btn p2g-button w-50 mt-1" onclick="updatePassword()">Reset Password</button>
							</div>

							<h6 class="text-center mt-2">This will reset your password</h6>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="../scripts/actions/tabs/login_tabs.js"></script>
		<script src="../scripts/data/current_session/add_session.js"></script>
		<script src="../scripts/data/current_session/update_pass_session.js"></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
			crossorigin="anonymous"
		></script>
	</body>
</html>
